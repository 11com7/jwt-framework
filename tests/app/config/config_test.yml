framework:
    test: ~
    secret: test
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    fragments:       ~
    http_method_override: true

jose:
    json_converter: Jose\Test\TestBundle\Converter\CustomJsonConverter
    jku_factory:
        enabled: true
        client: 'httplug.client.jose'
    claim_checkers:
        checker1:
            is_public: true
            claims: ['exp', 'iat', 'nbf', 'custom_checker']
    header_checkers:
        checker1:
            is_public: true
            headers: ['exp', 'iat', 'nbf', 'custom_checker']
    jws_builders:
        builder1:
            is_public: true
            signature_algorithms: ['HS256', 'RS256', 'ES256']
    jws_loaders:
        loader1:
            signature_algorithms: ['HS256', 'RS256', 'ES256']
            header_checkers: ['iat', 'exp', 'nbf']
            serializers: ['jws_compact', 'jws_json_general', 'jws_json_flattened']
            is_public: true
    jwe_builders:
        builder1:
            is_public: true
            key_encryption_algorithms: ['RSA-OAEP-256', 'A256KW']
            content_encryption_algorithms: ['A256CBC-HS512']
    jwe_loaders:
        loader1:
            key_encryption_algorithms: ['RSA-OAEP-256', 'A256KW']
            content_encryption_algorithms: ['A256CBC-HS512']
            header_checkers: ['iat', 'exp', 'nbf']
            serializers: ['jwe_compact', 'jwe_json_general', 'jwe_json_flattened']
            is_public: true
httplug:
    clients:
        jose:
            factory: 'httplug.factory.guzzle6'
            config:
                verify: false
                timeout: 2
