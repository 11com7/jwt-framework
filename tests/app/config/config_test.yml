framework:
    test: ~
    secret: test
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    fragments:       ~
    http_method_override: true

jose:
    json_converter: Jose\Test\TestBundle\Converter\CustomJsonConverter
    jku_factory:
        enabled: true
        client: 'httplug.client.jose'
    claim_checkers:
        checker1:
            is_public: true
            claims: ['exp', 'iat', 'nbf', 'custom_checker']
    header_checkers:
        checker1:
            is_public: true
            headers: ['custom_checker']
    jws_builders:
        builder1:
            signature_algorithms: ['HS256', 'RS256', 'ES256']
            is_public: true
    jws_verifiers:
        loader1:
            signature_algorithms: ['HS256', 'RS256', 'ES256']
            is_public: true
    jwe_builders:
        builder1:
            key_encryption_algorithms: ['RSA-OAEP-256', 'A256KW']
            content_encryption_algorithms: ['A256CBC-HS512']
            is_public: true
    jwe_decrypters:
        loader1:
            key_encryption_algorithms: ['RSA-OAEP-256', 'A256KW']
            content_encryption_algorithms: ['A256CBC-HS512']
            is_public: true
    jwe_serializers:
        jwe_serializer1:
            serializers: ['jwe_compact', 'jwe_json_flattened', 'jwe_json_general']
            is_public: true
    jws_serializers:
        jws_serializer1:
            serializers: ['jws_compact', 'jws_json_flattened', 'jws_json_general']
            is_public: true
    keys:
        jwk1:
